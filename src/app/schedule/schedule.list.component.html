<div class="local-card content">
	<div>
		<div class="tltle">Agendamentos</div>
		<div class="bordered">
			<div style="display: flex; margin:20px 0 0 13px;">
				<div style="width: 45%;">
					<div style="display:flex">
						<div class="table-title" style="padding: 0px 8px 6px 0px;">Agendamentos</div>
						<button (click)="onAdd()" style="margin-left: 65%; padding: 1px 6px 1px 6px;">Adicionar</button>
					</div>
					<div style="margin: 5px 0 10px 0; width:100%">
						<table cellspacing="0" style="width: 100%">
							<thead>
								<td class="table-header" style="padding: 0px 0 0 5px;">Nome</td>
								<td class="table-header">Usu√°rio</td>
								<td class="table-header">Status</td>
								<td class="table-header" style="width: 10%;"></td>
								<td class="table-header" style="width: 10%;"></td>
							</thead>
							<tbody>
								@for (s of schedules; track s.id) {
								<tr>
									<td class="t-columns">{{s.name}}</td>
									<td class="t-columns">{{s.userName}}</td>
									@if (s.status == 'ACTIVE'){
										<td class="t-columns">Ativo</td>
									}@else {
										<td class="t-columns">Inativo</td>
									}
									<td class="t-columns">
										<button (click)="onEdit(s.id)" style="padding: 1px 6px 1px 6px;">Editar</button>
									</td>
									<td class="t-columns" style="width: 10px;">
										<button (click)="onDelete(s.id)" style="padding: 1px 6px 1px 6px;">Excluir</button>
									</td>
									<td class="t-columns"></td>
								</tr>
								}
							</tbody>
						</table>
						<div style="display:flex; margin-left: 10px; margin-top:5px;">
							<div style="width:90%"></div>
							<pagination [pagination]="pagination" [totalPages]="totalPages" (page)="onPage($event)">
							</pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
