	<div style="display: flex">
		<div [hidden]="isLogged() == false" class="main-layout">
			<div style="margin-top: 30px;">
				<img src="{{resourcePath}}/assets/img/Logo_LKM.png" style="margin-left: -5px; width: 126px;">
			</div>
			<div style="margin-top: 10px;">
			</div>
			<div (click)="onNavigate('upload')" class="div-link">
				<div style="width:18%">
					<i class="fas fa-upload" style="color:white; margin-right: 5px"></i>
				</div>
				<div style="color: white">Upload</div>
			</div>
			<div (click)="onNavigate('sourceconfig-list')" class="div-link">
				<div style="width:18%">
					<i class="fas fa-cogs" style="color:white; margin-right: 5px"></i>
				</div>
				<div style="color: white">Datasource</div>
			</div>
			<div (click)="onNavigate('matcher-list')" class="div-link">
				<div style="width:18%">
					<i class="fas fa-link" style="color:white; margin-right: 5px"></i>
				</div>
				<div style="color: white">Mapeamento</div>
			</div>
			<div (click)="onNavigate('schedule-list')"  class="div-link">
				<div style="width:18%">
					<i class="fas fa-calendar" style="color:white; margin-right: 5px"></i>
				</div>
				<div style="color: white">Schedule</div>
			</div>
			<div (click)="onNavigate('monitoring')" class="div-link">
				<div style="width:18%">
					<i class="fas fa-desktop" style="color:white; margin-right: 5px"></i>
				</div>
				<div style="color: white">Monitoramento</div>
			</div>
			<div (click)="onNavigate('alert')" class="div-link">
				<div style="width:18%">
					<i class="fas fa-bell" style="color:white; margin-right: 5px"></i>
				</div>
				<div style="color: white">Notificação</div>
			</div>
			<div (click)="onNavigate('revenue')" class="div-link">
				<div style="width:18%">
					<i class="fas fa-bell" style="color:white; margin-right: 5px"></i>
				</div>
				<div style="color: white">Receita</div>
			</div>
			<div (click)="onNavigate('angular19')" class="div-link">
				<div style="width:18%">
					<i class="fas fa-bell" style="color:white; margin-right: 5px"></i>
				</div>
				<div style="color: white">Angular19</div>
			</div>
			<div (click)="onNavigate('join')" class="div-link">
				<div style="width:18%">
					<i class="fas fa-bell" style="color:white; margin-right: 5px"></i>
				</div>
				<div style="color: white">Join</div>
			</div>
			<div class="div-link">
				<div style="width:18%">
					<i class="fas fa-signal" style="color:white; margin-right: 5px"></i>
				</div>
				<div style="color: white">Relatório</div>
			</div>
		</div>
		<div style="width: 90%">
			<!-- Header -->
			<div>
				<div [hidden]="isLogged()" class="local-card head">
					 Mapeador TaxONE
				</div>
				<div style="height:8px;">
				</div>
				<div>
					<!-- Content -->
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
	
	<div [hidden]="!loading" style="position: absolute; left:0px; top:0px; width: 100%; height:100%; background-color: blue; opacity: 0.2">
		Hi FOLKS
	</div>
